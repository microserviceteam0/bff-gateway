services:
  product-db:
    image: postgres:17
    container_name: product-db
    environment:
      POSTGRES_USER: product_user
      POSTGRES_PASSWORD: product_password
      POSTGRES_DB: products_db
    ports:
      - "5433:5432"
    volumes:
      - product-data:/var/lib/postgresql/data
    networks:
      - bff-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U product_user -d products_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  product-service:
    build:
      context: .
      dockerfile: product-service/Dockerfile
    container_name: product-service
    environment:
      DATABASE_URL: postgres://product_user:product_password@product-db:5432/products_db?sslmode=disable
      PRODUCT_SERVER_PORT: 8083
      PRODUCT_GRPC_PORT: 50051
    ports:
      - "8083:8083"
      - "50051:50051"
    depends_on:
      product-db:
        condition: service_healthy
    networks:
      - bff-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--output-document=/dev/null", "http://localhost:8083/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  order-db:
    image: postgres:17
    container_name: order-db
    environment:
      POSTGRES_USER: order_user
      POSTGRES_PASSWORD: order_password
      POSTGRES_DB: orders_db
    ports:
      - "5434:5432"
    volumes:
      - order-data:/var/lib/postgresql/data
    networks:
      - bff-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U order_user -d orders_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    container_name: order-service
    environment:
      DATABASE_URL: postgres://order_user:order_password@order-db:5432/orders_db?sslmode=disable
      GRPC_PORT: 50051
      MONITORING_PORT: 8082
      PRODUCT_SERVICE_URL: product-service:50051
    ports:
      - "50052:50051"
      - "8082:8082"
    depends_on:
      order-db:
        condition: service_healthy
      product-service:
        condition: service_started
    networks:
      - bff-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--output-document=/dev/null", "http://localhost:8082/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - bff-network
    restart: unless-stopped
    depends_on:
      - product-service

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - bff-network
    restart: unless-stopped

  user-db:
    image: postgres:17
    container_name: user-db
    environment:
      POSTGRES_USER: user_user
      POSTGRES_PASSWORD: user_password
      POSTGRES_DB: users_db
    ports:
      - "5435:5432"
    volumes:
      - user-data:/var/lib/postgresql/data
    networks:
      - bff-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user_user -d users_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  user-service:
    build:
      context: .
      dockerfile: user/Dockerfile
    container_name: user-service
    environment:
      DATABASE_URL: postgres://user_user:user_password@user-db:5432/users_db?sslmode=disable
      DB_HOST: user-db
      DB_PORT: "5432"
      DB_USER: user_user
      DB_PASSWORD: user_password
      DB_NAME: users_db
      APP_PORT: "8081"
      GRPC_PORT: "50053"
      ENVIRONMENT: development
    ports:
      - "8081:8081"
      - "50053:50053"
    depends_on:
      user-db:
        condition: service_healthy
    networks:
      - bff-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--output-document=/dev/null", "http://localhost:8081/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  auth-service:
    build:
      context: .
      dockerfile: user/Dockerfile-auth
    container_name: auth-service
    environment:
      AUTH_PORT: 8084
      DB_HOST: user-db
      DB_PORT: "5432"
      DB_USER: user_user
      DB_PASSWORD: user_password
      DB_NAME: users_db
      JWT_SECRET: BF7FD11ACE545745B7BA1AF98B6F156D127BC7BB544BAB6A4FD74E4FC7
      TOKEN_DURATION_HOURS: "24"
    ports:
      - "8084:8084"
    depends_on:
      user-db:
        condition: service_healthy
    networks:
      - bff-network
    restart: unless-stopped

  bff-gateway:
    build:
      context: .
      dockerfile: bff/Dockerfile
    container_name: bff-gateway
    environment:
      - PORT=8080
      - USER_SERVICE_ADDR=user-service:50053
      - ORDER_SERVICE_ADDR=order-service:50051
      - PRODUCT_SERVICE_ADDR=product-service:50051
      - AUTH_SERVICE_URL=http://auth-service:8084
      - USER_SERVICE_HTTP_ADDR=http://user-service:8081
      - PRODUCT_SERVICE_HTTP_ADDR=http://product-service:8083
    ports:
      - "8080:8080"
    depends_on:
      user-service:
        condition: service_healthy
      order-service:
        condition: service_healthy
      product-service:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - bff-network
    restart: unless-stopped

volumes:
  product-data:
  order-data:
  prometheus-data:
  grafana-data:
  user-data:

networks:
  bff-network:
    driver: bridge
