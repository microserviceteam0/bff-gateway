services:
  product-db:
    image: postgres:17
    container_name: product-db
    environment:
      POSTGRES_USER: ${PRODUCT_POSTGRES_USER}
      POSTGRES_PASSWORD: ${PRODUCT_POSTGRES_PASSWORD}
      POSTGRES_DB: ${PRODUCT_POSTGRES_DB}
    ports:
      - "${PRODUCT_POSTGRES_PORT}:5432"
    volumes:
      - product-data:/var/lib/postgresql/data
    networks:
      - bff-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PRODUCT_POSTGRES_USER} -d ${PRODUCT_POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  product-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: product-service
    environment:
      DATABASE_URL: postgres://${PRODUCT_POSTGRES_USER}:${PRODUCT_POSTGRES_PASSWORD}@product-db:5432/${PRODUCT_POSTGRES_DB}?sslmode=disable
      PRODUCT_SERVER_PORT: ${PRODUCT_SERVER_PORT}
      PRODUCT_GRPC_PORT: ${PRODUCT_GRPC_PORT}
    ports:
      - "${PRODUCT_SERVER_PORT}:${PRODUCT_SERVER_PORT}"
      - "${PRODUCT_GRPC_PORT}:${PRODUCT_GRPC_PORT}"
    depends_on:
      product-db:
        condition: service_healthy
    networks:
      - bff-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${PRODUCT_SERVER_PORT}/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  product-data:

networks:
  bff-network:
    driver: bridge
